{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
    <title>Login</title>
    <style>
      @font-face {
        font-family: "Gilroy-bold";
        src: url(../../static/font/Gilroy-Bold.ttf);
      }
      @font-face {
        font-family: "Gilroy-regular";
        src: url(../../static/font/Gilroy-Regular.ttf);
      }
      @font-face {
        font-family: "Gilroy-Medium";
        src: url(../../static/font/Gilroy-Medium.ttf);
      }
      @font-face {
        font-family: "Gilroy-Light";
        src: url(../../static/font/Gilroy-Light.ttf);
      }
      @font-face {
        font-family: "Gilroy-Heavy";
        src: url(../../static/font/Gilroy-Heavy.ttf);
      }
    </style>
  </head>
  <body>
    <header>
     
      <a href="{% url 'index' %}" style="text-decoration: none">
        <img src="../../static/imgs/Lockup-PF.svg" alt="Logo" class="logo" />
      </a>
      <div class="login-container">
        <a href="{% url 'register' %}">
          <button class="login-button">Cadastre-se aqui &#8599;</button>
        </a>
      </div>
    </header>
    <div class="container">
      <div class="login-form">
        <h1 class="title-container">Informe seus dados</h1>
        <p class="detail">
          Inicie desde já uma melhor entrega no seu Process Flow!
        </p>
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <input
            type="text"
            name="username"
            id="email"
            placeholder="Username"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
          />
          <div style="margin-top: 15px">
            <input type="submit" value="Login" class="request-button" />
            <!-- <a href="register.html">
              <button class="free-trial-button">
                Cadastre-se de graça <span class="arrow">&#8599;</span>
              </button>
            </a> tag 'a' não funciona-->
          </div>
        </form>
      </div>
      <div class="image"><img src="{% static 'imgs/photo.png' %}" alt="Imagem" width="600px" /></div>
    </div>
  </body>
</html>
