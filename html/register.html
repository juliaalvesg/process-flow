<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <title>Cadastro</title>
    <style>
      @font-face {
        font-family: "Gilroy-bold";
        src: url(../font/Gilroy-Bold.ttf);
      }
      @font-face {
        font-family: "Gilroy-regular";
        src: url(../font/Gilroy-Regular.ttf);
      }
      @font-face {
        font-family: "Gilroy-Medium";
        src: url(../font/Gilroy-Medium.ttf);
      }
      @font-face {
        font-family: "Gilroy-Light";
        src: url(../font/Gilroy-Light.ttf);
      }
      @font-face {
        font-family: "Gilroy-Heavy";
        src: url(../font/Gilroy-Heavy.ttf);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="menu">
        <a href="/html/index.html" class="link-header"><span>Produtos</span></a>
        <a
          href="https://wa.me/message/HMPGBLXXK4E3A1"
          class="link-header"
          target="_blank"
          ><span>Fale Conosco</span></a
        >
      </div>
      <a href="index.html">
        <img src="../imgs/logo.png" alt="Logo" class="logo" />
      </a>
      <div class="login-container">
        <a href="login.html">
          <button class="login-button">Login &#8599;</button>
        </a>
      </div>
    </header>
    <div class="container">
      <div class="login-form">
        <h1 class="title-container">Vamos iniciar o seu cadastro!</h1>
        <p class="detail">Junte-se a nós e evolua sua carreira jurídica.</p>
        <form method="POST" action="/register" {% csrf_token %}>
          <input type="text" name="name" id="nome" placeholder="Nome" />
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
          />
          <input type="submit" value="Cadastrar" class="request-button" />
        </form>
      </div>
      <div class="image"></div>
    </div>
  </body>
</html>
