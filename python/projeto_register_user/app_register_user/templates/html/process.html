{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Flow</title>
    <link rel="stylesheet" href="{% static 'css/process.css' %}"> 

</head>
<body>
  <div class="header">
    <img src="{% static 'imgs/process.png'%}" class="logo" alt="Logo" draggable="false"> 
  </div>
  <div class="left"></div>
  <div class="box">
    <div class="word-row">
      <div class="word-resumo">Resumo</div>
      <div class="word">Andamentos</div>
      <div class="word">Partes</div>
      <div class="word">Custas</div>
      <div class="word">Honorários</div>
      <div class="word">Compromissos</div>
      <div class="word">Tarefas</div>
      <div class="word">Prazos</div>
      <div class="word">Horas trabalhadas</div>
      <div class="word">Documentos</div>
      <div class="word">Processos relacionados</div>
      <div class="word">Diário Oficial</div>
    </div>
  </div>

  <a href="report.html" target="_blank">
    <button class="button-report">Relatório</button>
  </a>
  
    <a href="editprocess.html" target="_blank">
    <button class="button-edit">Editar Processo</button>
  </a>

  <p class="text-resume">Resumo do Processo</p>

  <div class="container-left">
    <div class="box-left"></div>
    <div class="box-left"></div>
    <div class="box-left"></div>
  </div>
  
  <div class="container-right">
    <div class="box-right""></div>
    <div class="box-right""></div>
    <div class="box-right""></div>
  </div>

  <hr class="line">

  <p class="text-timeline">Timeline do Processo</p>

  <div class="line-vertical"></div>

  <div class="circle-up"></div>
  <div class="circle-down"></div>
  
  <div class="line-up"></div>
  <div class="line-down"></div>

</body>
</html>
